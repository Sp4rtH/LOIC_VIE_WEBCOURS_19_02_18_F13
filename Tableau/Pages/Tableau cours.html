<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tableau cours</title>
	<link rel="shortcut icon" type="image/x-icon" href="../images/img_produit.jpg" />
</head>
<body>
	<table>
		<caption>Titre du tableau</caption>
		<thead>
			<tr>
				<th>Entête du tableau</th>

			</tr><!--Tr ligne du tableau (table row)-->
		</thead>
		<tfoot>
			<tr>
				<th>ntête du bas au cas où entête haut plus visible</th>
				<th> Second entête </th>
				<th>Ici les inconnus</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>J'ai des entêtes</td> <!--Td donnée du tableau-->
				<td>J'ai des seconds entêtes </td>
				<td>Je veux des incconus</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
